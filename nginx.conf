# Nginx configuration for ScheduleBud on Northflank
# Optimized for security, performance, and student educational app requirements

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(self), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # Strict Transport Security (HSTS) - Northflank handles SSL termination
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy for production
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; img-src 'self' data: blob: https://*.supabase.co https://schedulebudapp.com; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://*.supabase.co https://api.stripe.com https://corsproxy.io https://allorigins.win https://cors.sh https://generativelanguage.googleapis.com https://router.huggingface.co; frame-src 'self' https://js.stripe.com https://hooks.stripe.com; frame-ancestors 'none'; form-action 'self' https://api.stripe.com; base-uri 'self'; object-src 'none'; worker-src 'self' blob:; manifest-src 'self'; media-src 'self' blob: https://*.supabase.co;" always;
    
    # Rate limiting configuration
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Server configuration
    server {
        listen 80;
        server_name schedulebudapp.com www.schedulebudapp.com;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Security configurations
        server_tokens off;  # Hide nginx version
        
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
        
        # Main application
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Content-Type-Options nosniff always;
                add_header X-Frame-Options DENY always;
            }
            
            # HTML files - no cache for SPA
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header X-Content-Type-Options nosniff always;
                add_header X-Frame-Options DENY always;
            }
        }
        
        # API proxy for Supabase (if needed)
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            # CORS handling for API endpoints
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://schedulebudapp.com';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Security headers for API responses
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;
            add_header Access-Control-Allow-Origin "https://schedulebudapp.com" always;
        }
        
        # Health check endpoint for Northflank
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Security.txt for responsible disclosure
        location /.well-known/security.txt {
            alias /usr/share/nginx/html/security.txt;
            add_header Content-Type text/plain;
        }
        
        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(txt|log|conf)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block common attack patterns
        location ~* /(wp-admin|wp-login|admin|phpmyadmin) {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }
    }
    
    # HTTP to HTTPS redirect (handled by Northflank load balancer)
    # This is mainly for documentation - Northflank handles SSL termination
    server {
        listen 80;
        server_name schedulebudapp.com www.schedulebudapp.com;
        return 301 https://$server_name$request_uri;
    }
}