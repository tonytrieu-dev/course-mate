<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body>
    <div id="root" class="min-h-screen bg-white dark:bg-gray-900 transition-colors">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Dark Mode Test</h1>
            
            <p class="text-gray-600 dark:text-gray-400 mb-4">
                This page tests if the Tailwind dark mode classes are working correctly.
            </p>
            
            <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg mb-4">
                <p class="text-gray-700 dark:text-gray-300">
                    This box should have a dark background in dark mode.
                </p>
            </div>
            
            <div class="flex gap-2 mb-4">
                <button onclick="setTheme('light')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Light Mode
                </button>
                <button onclick="setTheme('dark')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Dark Mode
                </button>
                <button onclick="toggleTheme()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    Toggle Theme
                </button>
            </div>
            
            <div class="mt-8 p-4 border border-gray-300 dark:border-gray-600 rounded">
                <h2 class="font-semibold text-gray-900 dark:text-white mb-2">Current State:</h2>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Document has 'dark' class: <span id="has-dark-class" class="font-mono"></span>
                </p>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    localStorage theme: <span id="localstorage-theme" class="font-mono"></span>
                </p>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    System prefers dark: <span id="system-dark" class="font-mono"></span>
                </p>
            </div>
        </div>
    </div>

    <script>
        function updateStatus() {
            const hasDarkClass = document.documentElement.classList.contains('dark');
            const localTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            document.getElementById('has-dark-class').textContent = hasDarkClass;
            document.getElementById('localstorage-theme').textContent = localTheme || 'null';
            document.getElementById('system-dark').textContent = systemDark;
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            localStorage.setItem('theme', theme);
            updateStatus();
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            setTheme(isDark ? 'light' : 'dark');
        }

        // Initialize
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        }
        updateStatus();

        // Update status every second
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>
